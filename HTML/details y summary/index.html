<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details y Summary</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <details>
        <summary>¿Cuándo es el Evento</summary>
         <p>El próximo 23 de Noviembre, 2024</p>
    </details>

   
    <details>
        <summary>¿Qué llevar al evento?</summary>
         <ul>
            <li>Tu Laptop</li>
            <li>Ganas de codear</li>
         </ul>
    </details>
    
    <p>
        Esto sirve principalmente para hacer secciones de FAQ o preguntas frecuentes, donde la pregunta aparece arriba y al hacer click, se despliega la respuesta.
    </p>
</body>
</html>
